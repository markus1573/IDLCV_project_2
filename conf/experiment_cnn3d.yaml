# @package _global_

# Override default config for CNN3D experiments
defaults:
  - config

model:
  model_type: CNN3D

data:
  dataset_type: frame_video
  batch_size: 8
  n_sampled_frames: 10

training:
  max_epochs: 200

logging:
  experiment_name: cnn3d_experiment
  wandb:
    project: "action-recognition"
    entity: null
    tags: ["cnn3d", "video"]
    notes: "CNN3D action recognition experiment"
    offline: false
