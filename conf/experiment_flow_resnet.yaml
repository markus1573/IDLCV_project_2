defaults:
  - config

model:
  model_type: flow_resnet
  num_classes: 10
  num_frames: 10

data:
  dataset_type: frame_video_flow
  root_dir: /dtu/datasets1/02516/ucf101_noleakage
  batch_size: 8
  num_workers: 4
  image_size: [112, 112]
  n_sampled_frames: 10
  stack_frames: true
  augment: true

training:
  learning_rate: 1e-3
  weight_decay: 1e-4
  max_epochs: 100
  patience: 10
  accelerator: gpu
  devices: 1
  precision: 32

logging:
  experiment_name: flowresnet
  wandb:
    project: "action-recognition"
    entity: null
    tags: ["flow", "dual_stream"]
    notes: "FlowResNet18 dual-stream with 1 RGB + stacked flows"
    offline: false
